[pytest]
# Pytest configuration for ADW modules test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage configuration
[coverage:run]
branch = True
source = adws/adw_modules
omit =
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
