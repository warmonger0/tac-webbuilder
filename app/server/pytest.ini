[pytest]
# Pytest configuration for TAC WebBuilder server tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Strict markers - fail on unknown markers
    --strict-markers
    # Show summary of all test outcomes
    -ra
    # Disable warnings summary (too noisy)
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (real components)
    e2e: End-to-end tests (full system validation)
    slow: Slow tests (> 5 seconds)
    performance: Performance benchmarks (> 1 second)
    requires_api_key: Tests requiring API keys
    requires_github: Tests requiring GitHub integration

# Async support
asyncio_mode = auto

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    tests/*
    */conftest.py
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
