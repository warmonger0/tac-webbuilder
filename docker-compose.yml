# Docker Compose for TAC WebBuilder - PostgreSQL Development Environment
# Use this for local PostgreSQL testing during migration

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tac-webbuilder-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tac_webbuilder}
      POSTGRES_USER: ${POSTGRES_USER:-tac_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # PostgreSQL performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persistent data
      - postgres_data:/var/lib/postgresql/data
      # Auto-run schema on first start
      - ./migration/postgres_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tac_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Resource limits (adjust for your system)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tac-webbuilder-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: tac-webbuilder-network
